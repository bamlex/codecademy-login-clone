<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codecademy login clone</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Login to Codecademy</h1>
      </div>
      <form action="">
        <label for="">Email or Username</label>
        <input type="text" name="" id="" />
        <label for="">password</label>
        <input type="password" name="" id="" />
        <a href="#">I forgot my password</a>
        <input type="submit" value="Log In" />
      </form>
      <div class="footer">
        <h3>Login with another account</h3>
        <div class="images">
          <img src="/linkedin-icon-2048x2048-ya5g47j2.png" alt="" />
          <img src="/google-icon-logo.png" alt="" />
          <img src="/facebook-logo-2019.png" alt="" />
          <img
            src="/kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478.jpg"
            alt=""
          />
          <img src="/png-transparent-x-logo-new-twitter-logo.png" alt="" />
        </div>
        <a href="#">Not a member yet? <strong>Sign up for free</strong></a>
      </div>
    </div>
  </body>
</html>
